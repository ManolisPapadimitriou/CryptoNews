<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">

    <div class="login-form-1">
      <h3>Login</h3>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input type="text" formControlName="username" class="form-control" placeholder="Username/Email *" value="" />
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Password *" value="" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" (click)="login(loginForm.value)"/>
        </div>
        <div class="form-group">
          <a href="#" class="ForgetPwd">Account Recovery</a>
        </div>
      </form>

</div>
</div>
