<!-- Modal -->
<div class="modal fade" id="currencyModal" tabindex="-1" role="dialog" aria-labelledby="currencyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currencyModalLabel">Add new currency</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Currency information -->
      <form [formGroup]="currencyForm">
        <div class="modal-body">

          <div class="form-group">
            <input type="text" formControlName="currency" class="form-control" placeholder="Currency *" value="" />
          </div>


          <div class="form-group">
            <input type="text" formControlName="priceBought" class="form-control" placeholder="Price Bought *" value="" />
          </div>

          <div class="form-group">
            <label>Date Bought</label>
            <input type="date" formControlName="dateBought" class="form-control"  />
          </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"  (click)="addCurrency(currencyForm.value)">Add</button>
        </div>
      </form>


    </div>
  </div>
</div>


<div class="container ">
  <div class="row">
    <div class="col-sm">
      <div  style="float:left;" id="addCrypto">
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#currencyModal"><i class="fab fa-btc"></i> Add Currency</button>
      </div>
    </div>
    <!--<div class="col-sm">-->
      <!--<h1 class="font-weight-bold">{{username}}</h1>-->

    <!--</div>-->
    <div  style="float:right;" id="logout">

      <button type="button" class="btn btn-danger" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Log out</button>

    </div>

  </div>
</div>
